name: unit test
on: push # trigger 
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
          - name: checking-out the code
            uses: actions/checkout@v4
          - name: setup Node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: install dependencies
            run: npm ci
          - name: unit-test
            run: npm run test  